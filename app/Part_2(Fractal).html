<!DOCTYPE html>
<html lang="en">

<style type="text/css">

.noneSelect {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.box {
  border:1px solid #000000;
}

</style>

<head>
  <meta charset="UTF-8">
  <title>Multi Media Homework</title>
</head>

<script type="text/javascript" src="./bezier.js"></script>
<script type="text/javascript" src="./fractal.js"></script>

<body class="noneSelect">
  <canvas id="fractal-canvas" width="800" height="600" class="box"></canvas>
  <p>
    Press left mouse will increase the recursive level and add more branch while pressing the right mouse will decrease the recursive level.
  </p>
</body>

<script type="text/javascript">
   // disable the right click menu.
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault()
  }, false)
  var fractalTree = new FractalTree('fractal-canvas')
  fractalTree.render()
</script>

</html>
