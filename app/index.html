<!DOCTYPE html>
<html lang="en">

<style type="text/css">

.noneSelect {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.box {
  border:1px solid #000000;
}

</style>

<head>
	<meta charset="UTF-8">
	<title>Multi Media Homework</title>
</head>

<script type="text/javascript" src="./bezier.js"></script>
<script type="text/javascript" src="./fractal.js"></script>

<body class="noneSelect">
  <canvas id="bezier-canvas" width="400" height="300" class="box"></canvas>
  <canvas id="fractal-canvas" width="800" height="600" class="box"></canvas>
</body>

<script type="text/javascript">
   // disable the right click menu.
  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
  }, false);

  var bezier = new Bezier('bezier-canvas')
  bezier.render()
  var fractalTree = new FractalTree('fractal-canvas')
  fractalTree.render()
</script>

</html>
